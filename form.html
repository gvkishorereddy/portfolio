<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .container {
      width: 50%; /* Container is 50% of the viewport width */
      margin: 0 auto; /* Center the container */
    }
    .image-100 {
      width: 100%; /* This is 100% of the container's width */
      height: auto; /* Maintains aspect ratio */
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="/dl.beatsnoop.com-3000-NAOkIEV0C4.jpg" class="image-100" alt="Example Image">
  </div>
</body>
</html>
